<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposable Browser Service</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🌐 Disposable Browser</h1>
        <p>Launch secure, temporary browser sessions in isolated containers</p>
      </div>

      <div class="stats" id="stats">
        <div class="stat-item">
          <div class="stat-number" id="activeSessions">-</div>
          <div class="stat-label">Active Sessions</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="availablePorts">-</div>
          <div class="stat-label">Available Slots</div>
        </div>
      </div>

      <button class="browser-button" id="launchBtn">
        🚀 Launch New Browser
      </button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Creating your disposable browser session...
      </div>

      <div class="error" id="error"></div>

      <div class="sessions-container" id="sessionsContainer">
        <h3>🎉 Your Active Browser Sessions</h3>
        <div class="sessions-list" id="sessionsList">
          <!-- Sessions will be dynamically added here -->
        </div>
        <p style="margin-top: 1rem; color: #666; font-size: 0.9rem">
          ⏰ Sessions will auto-expire in 30 minutes
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
